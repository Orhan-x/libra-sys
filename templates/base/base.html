{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> {% block title %} Library Management {% endblock title %} </title>
    <!-- Main Template CSS File -->
    {% block main_css_file %}{% endblock main_css_file %}
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="{% static "base/css/normalize.css" %}" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="{% static "base/css/all.min.css" %}" />
    <!-- Google Fonts -->

  </head>
  <body>
    <div class='container'>
      {% block page_content %}{% endblock page_content %}
    </div>
  </body>
  </html>
